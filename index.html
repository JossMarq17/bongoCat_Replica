        var marimba0 = new Audio('/assets/audio/sounds_marimba0.mp3');
        var marimba1 = new Audio('/assets/audio/sounds_marimba1.mp3');
        var marimba2 = new Audio('/assets/audio/sounds_marimba2.mp3');
        var marimba3 = new Audio('/assets/audio/sounds_marimba3.mp3');
        var marimba4 = new Audio('/assets/audio/sounds_marimba4.mp3');
        var marimba5 = new Audio('/assets/audio/sounds_marimba5.mp3');
        var marimba6 = new Audio('/assets/audio/sounds_marimba6.mp3');
        var marimba7 = new Audio('/assets/audio/sounds_marimba7.mp3');
        var marimba8 = new Audio('/assets/audio/sounds_marimba8.mp3');
        var marimba9 = new Audio('/assets/audio/sounds_marimba9.mp3');
        var tambourine = new Audio('/assets/audio/sounds_tambourine.mp3');

        window.addEventListener('keydown', function(e){
    playSound(e);
});

function playSound(e) {
    let audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    let key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if (!audio) return; //We exit the function if there is no sound to play
    audio.currentTime = 0; //We rewind the track if it is currently been playing.
    audio.play();
    key.classList.add('playing');
}
    </script>
